<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-2">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/loanrequest" class="btn btn-info">Ask for a loan</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/mealtrayorder" class="btn btn-info">Ask for a meal tray</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/book" class="btn btn-info">Book a room</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/mealtrayorder/all" class="btn btn-info">Meal trays of the date</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/users" class="btn btn-info">List Users</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/adduser" class="btn btn-info">Add User</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Sign in</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <h4>Username : {{getUsername()}}</h4>
          <input type="text" class="form-control" [(ngModel)]="_username">
        </li>
        <li class="list-group-item">
          <h4>Password : {{getPassword()}}</h4>
          <input type="text" class="form-control" [(ngModel)]="_password">
        </li>
      </ul>
      <button class="btn btn-success" [disabled]="isAuth" (click)="onSignIn()">Sign in</button>
    </div>
  </div>
</div>

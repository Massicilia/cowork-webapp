<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" [(ngModel)]="user.surname"
               class="form-control"
               id="surname"
               name="surname"
               placeholder="Enter your surname"
               required #surname="ngModel">
      </div>
      <div class="form-group">
        <label for="identifiant">The identifiant</label>
        <input type="text" [(ngModel)]="user.identifiant"
               class="form-control"
               id="identifiant"
               name="identifiant"
               placeholder="Enter the identifiant"
               required #identifiant="ngModel">
      </div>
      <div class="form-group">
        <label for="password">The password</label>
        <input type="text" [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter the password"
               required #password="ngModel">
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" [(ngModel)]="user.type"
               class="form-control"
               id="type"
               name="type"
               placeholder="Enter the type"
               required #type="ngModel">
      </div>
      <div class="form-group">
        <label for="dateEndSubscriptionString">Date of the end of subscription</label>
        <input type="text" [(ngModel)]="user.dateEndSubscriptionString"
               class="form-control"
               id="dateEndSubscriptionString"
               name="dateEndSubscriptionString"
               placeholder="Enter the date of the end of subscription"
               required #dateEndSubscriptionString="ngModel">
      </div>
      <div class="form-group">
        <label for="subscription">The subscription</label>
        <input type="text" [(ngModel)]="user.subscription"
               class="form-control"
               id="subscription"
               name="subscription"
               placeholder="Enter the subscription"
               required #subscription="ngModel">
      </div>
      <div class="form-group">
        <label for="uuidSpace">The space</label>
        <input type="text" [(ngModel)]="user.uuidSpace"
               class="form-control"
               id="uuidSpace"
               name="uuidSpace"
               placeholder="Enter the space"
               required #uuidSpace="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
